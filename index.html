<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Showcase Hub</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Entry point to the Web Accessibility Presentation and Interactive Demo.">
    <style>
        /* Add simple styles for the link tree page */
        @layer components {
            .link-tree-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 80vh;
                text-align: center;
                padding: var(--space-md); /* Use smaller padding on mobile */
            }

            .link-tree-container h1 {
                margin-bottom: var(--space-lg);
                color: var(--primary-color);
                font-size: clamp(1.8rem, 5vw + 1rem, 2.5rem); /* Responsive font size */
            }

            .link-tree-container p {
                 margin-bottom: var(--space-lg);
                 max-width: 60ch; /* Improve readability */
            }

            .link-buttons { /* Wrapper for buttons */
                display: flex;
                flex-direction: column; /* Stack vertically by default */
                gap: var(--space-md); /* Space between buttons */
                width: 100%;
                max-width: 350px; /* Limit button width on larger screens */
                margin-inline: auto; /* Center the button container */
            }

            .link-button {
                display: block; /* Make buttons take full width of container */
                padding: var(--space-md) var(--space-lg);
                background-color: var(--primary-color);
                color: var(--bg-color);
                text-decoration: none;
                border-radius: var(--border-radius-md);
                font-weight: var(--fw-bold);
                transition: background-color var(--transition-speed) var(--transition-ease), transform var(--transition-speed) var(--transition-ease);
                border: 2px solid transparent;
                text-align: center; /* Ensure text is centered */
                width: 100%; /* Ensure button takes full width */
            }

            .link-button:hover {
                background-color: color-mix(in srgb, var(--primary-color) 85%, var(--text-color) 15%);
                transform: translateY(-2px);
                text-decoration: none;
            }

            .link-button:focus-visible {
                 outline: 3px solid var(--focus-ring-color);
                 outline-offset: 2px;
                 box-shadow: 0 0 0 4px var(--bg-color);
            }

             .link-button:focus:not(:focus-visible) {
                 outline: none;
                 box-shadow: none;
             }

             /* Media Query for larger screens (e.g., tablets and desktops) */
             @media (min-width: 600px) {
                .link-tree-container {
                    padding: var(--space-lg); /* Increase padding */
                }

                .link-buttons {
                    flex-direction: row; /* Buttons side-by-side */
                    justify-content: center; /* Center buttons horizontally */
                    max-width: none; /* Allow container to grow */
                    width: auto; /* Adjust width based on content */
                }

                .link-button {
                    width: auto; /* Allow buttons to size based on content */
                    display: inline-block; /* Revert to inline-block */
                    margin: var(--space-sm); /* Add horizontal margin back */
                }
             }
        }
    </style>
</head>
<body>
    <main id="main-content">
        <div class="link-tree-container">
            <h1>Accessibility Showcase</h1>
            <p>Choose an option below to explore practical web accessibility.</p>
            <div class="link-buttons">
                <a href="presentation.html" class="link-button">View Presentation</a>
                <a href="demo/index.html" class="link-button">Explore Interactive Demo</a>
            </div>
        </div>
    </main>
</body>
</html>
